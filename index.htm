<!DOCTYPE html>
<html>
<head>
<title>Text editor</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width = device-width, initial-scale = 1.0 ,  minimum-scale = 1.0,  maximum-scale=1.0">

 
<script type="text/javascript" src="app/lib/mcp/mcp.js"></script>
 
</head>
<body>

<div id="container"></div>




<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {

	var cms_app = mcp();

	var files_needed =  [
		{
			"id" : "Utility",
			"file" : "app/lib/utility/utility.js",
			"type" : "js"
		},
		{
			"id" : "lodash",
			"file" : "app/lib/lodash.js",
			"type" : "js"
		}
	];
	
		
	cms_app.modules = {
		
		"editor" : [{
			"loaded" : false,
			"files" : [
			{
				"id" : "Editor CSS",
				"file" : "app/css/base.css",
				"type" : "css"
			},
			{
				"id" : "Editor JS",
				"file" : "app/js/base.js",
				"type" : "js"
			}
			]
		}]
	};


	cms_app.loader(files_needed, function() { 
		
		cms_app.load_module("editor", function() {
			
			cms_app.modules["editor"].instance = editor(document.getElementById('container'));
			cms_app.modules["editor"].instance.build();
			
		});
	});
});
</script>



</body>
</html>
